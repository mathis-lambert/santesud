<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .square {
        height: 300px;
        width: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="IQA"></h1>
    <div class="square"></div>

    <script>
      // variable constante qui prend le code INSEE
      const INSEE = 13005;

      // fonction qui retourne une promesse
      async function fetchData(insee) {
        const response = await fetch(
          `https://api.atmosud.org/iqa2021/commune/bulletin/journalier/${insee}`
        );
        const data = await response.json();
        return data;
      }

      // le bloc de fonction ne s'execute avec l'appel de fonction ci-dessous
      fetchData(INSEE).then((data) => {
        console.log(data);
        console.log(data.valeurs[2].indice.qualificatif);

        // prendre les balises HTML
        const IQA = document.getElementById("IQA");
        const square = document.querySelector(".square");

        // entrer la variable qualificatif
        let qualificatif = data.valeurs[2].indice.qualificatif;

        //ajouter la valeur de qualificatif a la balise HTMl
        IQA.innerHTML = qualificatif;

        // comparatif des r√©sultats de l'API avec les couleurs
        if (qualificatif === "Mauvais") {
          IQA.style.color = "red";
          square.style.backgroundColor = "red";
        }
        if (qualificatif === "Moyen") {
          IQA.style.color = "orange";
          square.style.backgroundColor = "orange";
        }
        if (qualificatif === "Bon") {
          IQA.style.color = "green";
          square.style.backgroundColor = "green";
        }
      });
    </script>
  </body>
</html>
