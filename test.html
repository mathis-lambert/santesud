<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .square {
        height: 300px;
        width: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="IQA"></h1>
    <div class="square"></div>

    <script>
      let xhr = new XMLHttpRequest();
      xhr.open("get", "https://api.atmosud.org/siam/v1/communes/13005");
      xhr.send();
      xhr.onload = function () {
        let data = JSON.parse(xhr.response);
        console.log(data);
        document.getElementById("IQA").innerHTML =
          data.data.commentaires["2022-11-30"];
      };
    </script>
  </body>
</html>
